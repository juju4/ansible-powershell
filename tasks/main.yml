---
- name: Include distribution-specific variables
  ansible.builtin.include_vars: "{{ ansible_facts['distribution'] }}.yml"

- name: Set fact is_container
  ansible.builtin.set_fact:
    is_container: true
  when: >
    (ansible_facts['virtualization_type'] is defined and
      (ansible_facts['virtualization_type'] == "docker"
       or ansible_facts['virtualization_type'] == "containerd"
       or ansible_facts['virtualization_type'] == "container"
      )
    )

- name: Import debian
  ansible.builtin.import_tasks: debian.yml
  when: ansible_facts['os_family'] == 'Debian'

- name: Import redhat
  ansible.builtin.import_tasks: redhat.yml
  when: ansible_facts['os_family'] == 'RedHat'

- name: Import powershell-core
  ansible.builtin.import_tasks: powershell-core.yml

- name: Import powershell-logging
  ansible.builtin.import_tasks: powershell-logging.yml
  when: powershell_syslog_split|bool
